
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style10.css">
    <title>learn javascript</title>
</head>
<body>
    <h1>Manipuler DOM</h1>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <h1> exercice formulaire</h1>
    <form action="">

        <div class="row">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Entrer votre nom">
        </div>
        <div class="row">
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Entrer votre prenom">
        </div>
        <div class="row">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Entrer votre age">
        </div>
        <div class="row">
            <button id="ajouter">Ajouter</button>
            <button id="afficher">Afficher</button>
        </div>
    </form>
    <table class="data">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
            <th>Supprimer</th>
        </tr>
    </table>
    <div class="btnsupp">
        <button class="supprimer"> Supprimer tous</button>
    </div>
    
    
    



    <script src="script10.js"></script>
</body>
</html>
