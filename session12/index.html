<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" maxlength="25" minlength="3" placeholder="Enter your username">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter a strong password">
            <label for="confirm-pwd">Confirm Password:</label>
            <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Reenter your password">
            <input type="submit" value="SIGN IN" id="button">
        </form>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
